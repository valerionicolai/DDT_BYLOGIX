<!DOCTYPE html>
<html>
<head>
    <title>Test API Authentication</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Test API Authentication</h1>
    
    <div>
        <h2>Login Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h2>User Info Test</h2>
        <button onclick="testUser()">Test User Info</button>
        <div id="userResult"></div>
    </div>
    
    <script>
        let authToken = null;
        
        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@dttbylogix.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                authToken = data.token;
                document.getElementById('loginResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function testUser() {
            if (!authToken) {
                document.getElementById('userResult').innerHTML = 'Please login first';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('userResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('userResult').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
